<div class="row">
    <div *ngFor="let item of resultado" class=" 
    col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" [alt]="" class="card-img-top">
            <div class="card-body">
                <div class="card-text">
                    {{item.title}}
                </div>
            </div>
        </div>

    </div>
</div>
